{% extends 'UserData/layout.html' %}
{% block body %}
<body class="body">
    <div class="outer">

    
    <h2 class="heading">Signup </h2>
    <div class="inner">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        
            <h3>First Name and Last_name: </h3>
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name">
    
            <h3>Mobile Number: </h3>
            <input type="number" placeholder="Mobile Number" name="phone">
        
            <h3>Email: </h3>
            <input type="email" placeholder="Email" name="email">
        
            <h3>Building Number: </h3>
            <input type="building" list="building" placeholder="Building Number" name="building">
            <datalist id="building">
                <option value="B-1"></option>
                <option value="B-2"></option>
                <option value="B-3"></option>
                <option value="B-4"></option>
            </datalist>
        
            <h3>Room Number: </h3>
            <input type="roomno" list="roomno" placeholder="Room Number" name="roomno">
            <datalist id="roomno">  
                <option value="01"></option>
                <option value="02"></option>
                <option value="03"></option>
                <option value="04"></option>
                <option value="11"></option>
                <option value="12"></option>
                <option value="13"></option>
                <option value="14"></option>
                <option value="21"></option>
                <option value="22"></option>
                <option value="23"></option>
                <option value="24"></option>
                <option value="31"></option>
                <option value="32"></option>
                <option value="33"></option>
                <option value="34"></option>
                <option value="41"></option>
                <option value="42"></option>
                <option value="43"></option>
                <option value="44"></option>
            </datalist>
        
            <h3>User Name and Password: </h3>
            <input type="text" placeholder="User Name" name="username">
            <input type="password" placeholder="Password" name="password">
            <h3>Signup: </h3>
            <input type="submit" name="submit" class="submit">
            
            <a href="{% url 'login' %}" class="a">Already have an account</a>
        
    </form>
    </div>
    </div>
</body>
{% endblock %}
